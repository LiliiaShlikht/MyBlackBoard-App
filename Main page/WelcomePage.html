<!DOCTYPE html>
<html>
    <head>
        <title>MyBlackBoardApp The very first page for every visitor - Welcome Page - say "Hello!" 
        and present the button for future activity</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h2>Welcome on My Black Board - the best helper in TODO and other lists!</h2> 
        <div>
            <p>Use your virtual fridge surface to create a board with your TODO or ToBuy lists, or any other notes on it! It's temporary. It lives till you close the page (wipe off it).</p>
        </div>  
        <div id="elOnMainPage">
            <div class="button" onclick="createNewBoard()">
                <h4>New Board</h4>
            </div>
            <img src="Images/Fridge_2.jpg">
        </div>
        <script type="text/javascript" src="Main.js"></script>
    </body>
</html>
